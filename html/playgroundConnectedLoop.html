<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect dots</title>
    <link rel="stylesheet"  href="css/main.css">

</head>
<body>
<div class="main">
    <img src="images/Playground%20bkg.png">
    <div onclick="window.location='levelselect.html'" class="backbutton"></div>

    <div class="score">
        <table>
            <tr>
                <td>2 / 4</td>
                <td>2 / 5</td>
                <td>3 / 6</td>
                <td>4 / 7</td>
                <td>5 / 8</td>
            </tr>
            <tr>

                <td>
                    <svg  height="20" width="20">
                        <circle cx="10" cy="10" r="10" stroke="black" stroke-width="0" fill="red" />
                    </svg>
                </td>

                <td>
                    <svg  height="20" width="20">
                        <circle cx="10" cy="10" r="10" stroke="black" stroke-width="0" fill="yellow" />
                    </svg>
                </td>
                <td>
                    <svg  height="20" width="20">
                        <circle cx="10" cy="10" r="10" stroke="black" stroke-width="0" fill="#4A90E2" />
                    </svg>
                </td>
                <td>
                    <svg  height="20" width="20">
                        <circle cx="10" cy="10" r="10" stroke="black" stroke-width="0" fill="orange" />
                    </svg>
                </td>
                <td>
                    <svg  height="20" width="20">
                        <circle cx="10" cy="10" r="10" stroke="black" stroke-width="0" fill="#7ED321" />
                    </svg>
                </td>

            </tr>
        </table>
    </div>
    <div class="border"></div>

    <div class="grid">
        <svg  height="400" width="60">

            <circle onMouseDown="console.log('down')" cx="10" cy="10" r="10" stroke="black" stroke-width="0" fill="#9B9B9B" />
            <circle onClick="console.log('a')" cx="50" cy="10" r="10" stroke="black" stroke-width="0" fill="#9B9B9B" />

            <circle onMouseDown="console.log('down')" cx="10" cy="50" r="10" stroke="black" stroke-width="0" fill="#9B9B9B" />
            <circle onClick="console.log('a')" cx="50" cy="50" r="10" stroke="black" stroke-width="0" fill="#9B9B9B" />

            <circle onMouseDown="console.log('down')" cx="10" cy="90" r="10" stroke="black" stroke-width="0" fill="#7ED321" />
            <circle onClick="console.log('a')" cx="50" cy="90" r="10" stroke="black" stroke-width="0" fill="#9B9B9B" />

            <circle onMouseDown="console.log('down')" cx="10" cy="130" r="10" stroke="black" stroke-width="0" fill="#9B9B9B" />
            <circle onClick="console.log('a')" cx="50" cy="130" r="10" stroke="black" stroke-width="0" fill="#4A90E2" />


            <path stroke-width="5" stroke="#9B9B9B" d="M 10 10 L 50 10" />
            <path stroke-width="5" stroke="#9B9B9B" d="M 10 10 L 10 50" />
            <path stroke-width="5" stroke="#9B9B9B" d="M 50 10 L 50 50" />
            <path stroke-width="5" stroke="#9B9B9B" d="M 50 50 L 10 50" />

        </svg>
    </div>


    <div class="turns">Turns 2 / 15</div>
</div>

</body>
</html>
