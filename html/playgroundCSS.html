<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect dots</title>
    <link rel="stylesheet"  href="css/main.css">

</head>
<body>
<div class="main">
    <img src="images/Playground%20bkg.png">
    <div onclick="window.location='levelselect.html'" class="backbutton"></div>

    <div class="score">
        <table>
            <tr>
                <td>2 / 4</td>
                <td>2 / 5</td>
                <td>3 / 6</td>
                <td>4 / 7</td>
                <td>5 / 8</td>
            </tr>
            <tr>

                <td><div class="red dot"></div></td>
                <td><div class="yellow dot"></div></td>
                <td><div class="blue dot"></div></td>
                <td><div class="orange dot"></div></td>
                <td><div class="green dot"></div></td>

            </tr>
        </table>
    </div>


    <div class="grid">
    <table>
        <tr>
            <td><div class="green dot"></div></td>
            <td><div class="red dot"></div></td>
        </tr>
        <tr>
            <td><div class="red dot"></div></td>
            <td><div class="blue dot"></div></td>
        </tr>
        <tr>
            <td><div class="green dot"></div></td>
            <td><div class="red dot"></div></td>
        </tr>
        <tr>
            <td><div class="red dot"></div></td>
            <td><div class="blue dot"></div></td>
        </tr>
    </table>
    </div>


    <div class="turns">Turns 2 / 15</div>
</div>

</body>
</html>
